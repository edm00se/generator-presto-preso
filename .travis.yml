sudo: false
language: node_js
notifications:
  email: false
cache:
  directories:
    - node_modules
node_js:
  - node
  - lts/*
before_install:
  - npm install -g codecov npm@latest
script:
  - npm run test:ci
after_success:
  - codecov
deploy:
  provider: script
  skip_cleanup: true
  script:
    - npx travis-deploy-once "npx semantic-release"
